main: pl.dcrft.DragonCraftCore
name: ${project.name}
version: ${project.version}-b${buildNumber}
author: NickNickerYT
depend: [Vault, PlaceholderAPI, SuperVanish, LuckPerms, PvPManager, Essentials]
softdepend: [PreciousStones]
description: DragonCraftCore - the core which fits the DragonCraft needs. The core plugin created for DragonCraft Minecraft server that provides basic features for DragonCraft. Built on ${timestamp}
api-version: 1.20
commands:
  pomoc:
    description: Wyświetl pomoc.
    usage: /pomoc
  dcc:
    description: Komenda główna DragonCraftCore.
    usage: /dcc [<przeladuj>]
    permission: dcc.adm
  cc:
    description: Czyszczenie czatu.
    usage: /cc
    permission: panel.mod
  czat:
    description: Przełaczanie czatu.
    permission: panel.mod
  losuj:
    description: Losowanie kolorków.
    usage: /losuj
    permission: dcc.adm
  reload:
    description: Przeładowuje serwer za minutę.
    usage: /reload60
    permission: dcc.adm
  przerwa:
    description: Rozpoczyna przerwę techniczną za minutę.
    usage: /przerwa60
    permission: dcc.adm
  sklepbroadcast:
    description: Ogłasza zakup ze sklepu.
    usage: /sklepbroadcast [gracz] [tekst]
    permission: dcc.adm
  sklepbroadcastdonate:
    description: Ogłasza dotację ze sklepu.
    usage: /sklepbroadcastdonate [gracz] [tekst]
    permission: dcc.adm
  dcccast:
    description: Czyszczenie czatu.
    usage: /cc
    permission: dcc.adm
  vip:
    description: Alias do /warp vip lub pokazanie możliwości VIPa w zależności od rangi.
    usage: /vip
  svip:
    description: Alias do /warp svip lub pokazanie możliwości SVIPa w zależności od rangi.
    usage: /svip
  mvip:
    description: Alias do /warp mvip lub pokazanie możliwości MVIPa w zależności od rangi.
    usage: /mvip
  evip:
    description: Alias do /warp evip lub pokazanie możliwości EVIPa w zależności od rangi.
    usage: /evip
  ac:
    description: Włącz AdminChat.
    permission: admin.chat
  mc:
    description: Włącz ModChat.
    permission: mod.chat
  stream:
    description: Włącza tryb streamu.
    permission: panel.mod
  gracz:
    description: Wyświetl statystyki gracza.
  slub:
    description: slub
  sakceptuj:
    description: sakceptuj
  sodrzuc:
    description: sodrzuc
  rozwod:
    description: no rozwod a co chciales
  alias:
    description: aliasy
    permission: dcc.adm
  +:
    description: dlugosc plusa
  vote:
    description: glosowanie na mcpc
  kit:
    description: kity
  kits:
    description: kity