help:
  title: '&aPomoc'
  contents:
    - '§e» &9Informacje o serwerze'
    - ' §e» &f&nOgólne'
    - '  &6Tryb podserwera to &7&nsurvival&r&6 z możliwością stworzenia &b&ndziałki&r&6 za pomocą &b&nbloku dźwiękowego&r&6.'
    - ' &e» &b&nDziałki'
    - '  &b&nDziałkę&r&6 stworzysz za pomocą &b&nbloku dźwiękowego&r&6. Chroni ona twój teren i ma wymiary &e51x501x51&6.'
    - '  &6Więcej informacji w dziale &b&nDziałki&r&6 na &e/info&6.'
    - ' &e» &6Rangi'
    - '  &6Dostępne rangi to &bVIP&6, &5SVIP&6, &9MVIP&6, EVIP.'
    - '  &6Kupisz je na stronie &eDCRFT.PL&6 lub u odpowiednich &eNPC&6.'
    - ' §e» §6&nSmocze jaja'
    - '  &6&nSmocze jaja&6 to waluta premium na &e&lDragon&6&lCraft&6. Można je kupić na stronie &eDCRFT.PL&6, na &e/sklep&6
    lub uzyskać zabijając potwory - niekiedy z nich wypadają.'
    - '  &6Więcej informacji w dziale &6&nSmocze jaja&r&6 na &e/info&6.'
    - ' &e» &a&nPomocnicy'
    - '  &6Rekrutacja na rangę &a&nPomocnik&r&6 jest ogłaszana na serwerze &eDiscord&6. Rangę &a&nPomocnik&r&6 można jednak zdobyć bez rekrutacji - postępując zgodnie z krokami na &e/info&6 w dziale &a&nPomocnicy&r&6.'
    - ' &e» &4&nYou&f&nTuberzy'
    - '  &6Jeśli nagrywasz regularnie lub streamujesz z naszego serwera, a twoje filmy wzbudzają zainteresowanie - możesz zgłosić nam chęć otrzymania rangi &4&nYou&f&nTuber&r&6. Daje ona specjalne przywileje, jak wysyłanie linków na czacie.'
    - '  &6Jeśli nie posiadasz rangi &4&nYou&f&nTuber&r&6, a właśnie nagrywasz lub streamujesz z naszego serwera, możesz o tym poinformować i podać nazwę swojego kanału. Pamiętaj jednak, by nie tworzyć spamu.'
    - ' &e» &f&nStatystyki'
    - '  &f&nStatystyki&r&6 gracza sprawdzisz za pomocą &e/gracz <nick>&6.'
    - ' &e» &4&nRegulamin'
    - '  &4&nRegulamin&r&6 serwera znajduje się na &e/spawn&6, &e/info&6 oraz na stronie &eDCRFT.PL&6.'
    - ' §e» &f&nSkórki'
    - '  &f&nSkórkę&r&6 ustawisz za pomocą &e/skin <nick>&6,'
    - ' &e» &9&nDiscord'
    - '  &6Nasz serwer &9&nDiscord&r&6 to &ediscord.gg/7pPNbUU&6. Aby połączyć konto Minecraft z naszym serwerem &9&nDiscord&r&6, wpisz &e/dclink&6.'
    - ' &e» &7&nQuesty'
    - '  &7&nQuesty&r&6 są dodatkiem do serwera. Aby wykonać &7&nquest&r&6, należy podejść do &eNPC&6 oznaczonego symbolem &e✪ &6i kliknąć na niego prawym przyciskiem myszy. Jeśli &eNPC&6 wymaga dostarczenia przedmiotu, ważnym jest, by podając przedmiot mieć go w dłoni i kliknąć prawym przyciskiem myszy na &eNPC&6.'
    - '&e» &6Więcej informacji na &e/info &e«'
