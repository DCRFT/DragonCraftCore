help:
  title: '&aPomoc'
  contents:
    - '&6--==[&9&lInformacje o serwerze&6]==--'
    - '&6-==[&9&lOgólne&6]==-'
    - '&eSerwer jest serwerem typu &9&lsurvival&e z możliwością stworzenia &9&ldziałki&e
    za pomocą &9&lnoteblocka&e.'
    - '&6-==[&b&lDziałki&6]==-'
    - '&9&lDziałkę&e stworzysz za pomocą &9&lnoteblocka&e. Ma ona wymiary &9&l51x501x51&e.'
    - '&eSzczegółowe informacje dotyczące &9&lkuboid&e znajdziesz na /info.'
    - '&6-==[&e&lRangi&6]==-'
    - '&eDostępne rangi to &9&lVIP&e,&5&l SVIP&e, &9&lMVIP&e, &6&lEVIP&e, oraz rangi z
    &e"+"'
    - '&eMożna je zakupić na stronie serwera &9&lDCRFT.PL&e.'
    - '&6-==[&6&lSmocze jaja&6]==-'
    - '&e&lSmocze jaja&e są walutą premium serwera. Można je zakupić na stronie, na /sklep
    bądż wydropić z niektórych mobów.'
    - '&eSzczegółowe informacje dotyczące &e&lSmoczych jaj &eznajdziesz na /info.'
    - '&6-==[&2&lPomocnicy &9&li &2&lmoderatorzy&6]==-'
    - '&eRekrutacja na &a&lpomocnika &ejest zapowiadana na czacie. Rangę &a&lpomocnik
    &emożna jednak zdobyć postępując zgodnie z krokami na /info, tak samo jak rangę
    &2&lmoderator&e.'
    - '&eSzczegółowe informacje dotyczące pomocników i moderatorów znajdziesz na /info.'
    - '&6-==[&4&lYou&f&lTuberzy&6]==-'
    - '&eRangę &4&lYou&f&lTuber&e można otrzymać wrzucając na swój kanał reklamę naszego
    serwera. Kanał ten musi mieć co najmniej &9&l500 subskrypcji&e.'
    - '&6-==[&9&lInformacje o graczu&6]==-'
    - '&eInformacje o graczu wyświetlisz poprzez wpisanie komendy &9&l/gracz [nick]&e.'
    - '&6-==[&4&lRegulamin&6]==-'
    - '&9&lRegulamin serwera &eznajduje się na /info&e, na /spawn&e oraz na stronie.'
    - '&6-==[&f&lSkórki&6]==-'
    - '&9&lSkórkę&e ustawisz za pomocą &9&l/skin [nick]&e.'
    - '&6-==[&9&lDiscord&6]==-'
    - '&eNasz serwer &9&lDiscord&e to: &9&ldiscord.gg/7pPNbUU&e. Aby połączyć konto Minecraft
    z naszym serwerem &9&lDiscord&e, wpisz /dclink.'
    - '&6-==[&7&lQuesty&6]==-'
    - '&7&lQuesty &esą dodatkiem do serwera. Aby wykonać quest, należy kliknąć prawym
    przyciskiem mysz na NPC. Jeśli quest nie wymaga przedmiotów, należy kliknąć drugi
    raz na NPC, jeśli jednak wymaga on dostarczenia przedmiot u, należy kliknąć na NPC
    trzymając przedmiot w ręce.'
    - '&6-==[&a&lWięcej informacji znajduje się na /info&6]==-'
